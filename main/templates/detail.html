{% extends "base.html" %}

{% block title %} Detail {% endblock title %}

{% block body %}
<div class="container col-md-4 mt-5">

    <h1 class="h3 mb-3 font-weight-normal">Detail view</h1>


    {% if error_message %}
    <div class="alert alert-dark p-2">
        {{error_message}}
    </div>
    {% endif %}

    {% csrf_token %}

    <div class="row">
        <div class="col-4">
            Book Id
        </div>
        <div class="col" id="book-id">test</div>
    </div>

    <div class="row mt-3">
        <div class="col-4">
            Book Name
        </div>
        <div class="col">
            <input type="text" id="book-name" class="form-control" placeholder="Book name">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-4">
            ISBN
        </div>
        <div class="col">
    <input type="text" id="isbn" class="form-control" placeholder="ISBN">

        </div>
    </div>
    <div class="mt-3">
        <button type="button" class="btn btn-primary" onclick="update_book()">
            Update
        </button>
        <button type="button" class="btn btn-danger" onclick="delete_book()">Delete</button>
    </div>


</div>
{% endblock body %}

{% block script %}
<script>
    $(document).ready(function () {
        get_book('{{pk}}')
    })

</script>
{% endblock script %}
